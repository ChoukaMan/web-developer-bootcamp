<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>


<div class="container">
	<h1>Bootstrap basics</h1>
	<button class="btn btn-default btn-xs">Click Me</button>
	<button class="btn btn-default btn-xs disabled">Click Me</button>
	<button class="btn btn-default btn-xs active">Click Me</button>

	<a href="" class="btn btn-info btn-lg">Button</a>
	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque inventore necessitatibusdt</p>
		<button class="btn btn-success">Hi There</button>
	</div>

<form class="">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
</body>
</html>
